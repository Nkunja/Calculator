<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p id="display">0</p>
      </div>
      <div class="button_container">
        <!-- <div class="buttons">
          <button class="btn">sin</button>
          <button class="btn">cos</button>
          <button class="btn">tan</button>
          <button class="btn">Mat</button>
        </div> -->
        <div class="buttons">
          <button id="clear" class="btn">C</button>
          <button id="delete" class="btn">DEL</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
        </div>
        <div class="buttons">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">+</button>
        </div>
        <div class="buttons">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">-</button>
        </div>
        <div class="buttons">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">*</button>
        </div>
        <div class="buttons">
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn">/</button>
          <button id="equal" class="btn">=</button>
        </div>
        <p id="id">Sir Nkunja</p>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
